<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grey's Anatomy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --primary-color: #112967;
            --secondary-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif
        }

        body {
            /* background-image: url('bgImage.jpg'); */
            background-color: #ffffff;
            background-size: cover;
            background-position: center;
            display: flex;
        }

        .btn {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 16px;
            border: 1px solid var(--secondary-color);
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            text-decoration: none;
            border: 1px solid var(--primary-color);
        }

        .card {
            width: 18rem;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="display-3">Character List</div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <a id="prevButton" class="disabled page-link" onclick="prevPage()">Previous</a>
                        </li>
                        <li class="page-item">
                            <a id="nextButton" class="page-link" onclick="nextPage()">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row" id="characContainer">
            <!-- Character cards will be inserted here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <script>
        var container = document.getElementById("characContainer");
        var perPageCount = 8;
        var page = 1;

        const getCharacterData = async () => {
            // Adjusted API endpoint and loop for pagination logic
            var response = await fetch(`https://api.tvmaze.com/shows/67/cast`);
            var data = await response.json();

            // Loop through each character (this assumes the API returns a list of characters)
            for (var i = (page - 1) * perPageCount; i < page * perPageCount && i < data.length; i++) {
                var character = data[i];

                // Determine background color based on gender
                var backgroundColor = character.person.gender === "Female" ? "white" : "#9dabcf"; // White for Female, Primary color (blue) for Male

                var content = `
  <div class="col-12 col-md-4 col-lg-3 m-4">
    <div class="card mx-auto" style="width: 18rem; background-color: ${backgroundColor};">
      <img src="${character.person.image.medium}" class="card-img-top" alt="${character.person.name}">
      <div class="card-body text-center">
        <h3>${character.character.name}</h3>
<a href="view.html?characterName=${encodeURIComponent(character.character.name)}&personName=${encodeURIComponent(character.person.name)}&birthday=${encodeURIComponent(character.person.birthday)}&gender=${encodeURIComponent(character.person.gender)}&characterLink=${encodeURIComponent(character.character.url)}&characterImage=${encodeURIComponent(character.person.image.medium)}" class="btn btn-primary">View More</a>
      </div>
    </div>
  </div>
`;

                container.innerHTML += content;
            }
        };

        getCharacterData();

        var nextButton = document.getElementById("nextButton");
        var prevButton = document.getElementById("prevButton");

        var perPageCount = 8; // Number of characters per page
        var page = 1;
        var totalCharacters = 39; // Total number of characters available
        var totalPages = Math.ceil(totalCharacters / perPageCount);

        var nextButton = document.getElementById("nextButton");
        var prevButton = document.getElementById("prevButton");

        function nextPage() {
            page += 1;

            if (page >= totalPages) {
                page = totalPages; // Ensure the page doesn't exceed the total number of pages
                nextButton.classList.add("disabled"); // Disable "Next" button when on the last page
            } else {
                nextButton.classList.remove("disabled");
            }

            if (page > 1) {
                prevButton.classList.remove("disabled"); // Enable "Previous" button
            }

            container.innerHTML = "";
            getCharacterData();
        }

        function prevPage() {
            page -= 1;

            if (page <= 1) {
                page = 1; // Ensure the page doesn't go below 1
                prevButton.classList.add("disabled"); // Disable "Previous" button when on the first page
            } else {
                prevButton.classList.remove("disabled");
            }

            if (page < totalPages) {
                nextButton.classList.remove("disabled"); // Enable "Next" button if not on the last page
            }

            container.innerHTML = "";
            getCharacterData();
        }

    </script>

</body>

</html>
