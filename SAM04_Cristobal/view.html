<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Character Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .imgContainer {
            width: 200px;
            height: auto;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .imgContainer img {
            width: 100%;
            height: auto;
        }

        .card-body {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <div class="card mx-auto" style="width: 18rem;">
                    <div class="imgContainer" id="characterImageContainer">
                        <img id="characterImage" alt="Character Image">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="characterName"></h5>
                        <p class="card-text" id="personName"></p>
                        <p class="card-text" id="birthday"></p>
                        <p class="card-text" id="gender"></p>
                        <a href="#" id="characterLink" class="btn btn-primary" target="_blank">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script>
        // Extract parameters from URL
        const urlParams = new URLSearchParams(window.location.search);

        // Get individual parameters
        const characterName = urlParams.get("characterName");
        const personName = urlParams.get("personName");
        const birthday = urlParams.get("birthday");
        const gender = urlParams.get("gender");
        const characterLink = urlParams.get("characterLink");
        const characterImage = urlParams.get("characterImage");

        // Populate the HTML with the extracted data
        document.getElementById("characterName").innerText = characterName || "No character name available";
        document.getElementById("personName").innerText = `Actor: ${personName || "N/A"}`;
        document.getElementById("birthday").innerText = `Birthday: ${birthday || "N/A"}`;
        document.getElementById("gender").innerText = `Gender: ${gender || "N/A"}`;
        document.getElementById("characterLink").href = characterLink || "#";
        document.getElementById("characterImage").src = characterImage || "https://via.placeholder.com/200";
    </script>

</body>

</html>
